<!DOCTYPE html>
<html>
  <head>
    <title>Bytes and Nibbles</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="BytesAndNibblesStyle.css" rel="stylesheet" type="text/css">
<!--
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src = backend/searchFunction.js></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoioeUXfuc5bxDlDgbkfSqGmtISY3SCyo&callback=displayMap&libraries=places"async defer></script>

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      html, body {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="header">

      <div id="title">
        <h1>Bytes and Nibbles</h1>
        <h2>Search for downtown Evanston restaurants</h2>
      </div>

      <div id ="form">

          <input type="text" name="search" value = "" id="search" class="text-search search-item input-field" required placeholder="Enter restaurant name">
          <select class="day-search search-item" id="weekday">
            <option id="-1" value="-1">Select day</option>
            <option id="0" value="0">Sunday</option>
            <option id="1" value ="1">Monday</option>
            <option id="2" value ="2"> Tuesday</option>
            <option id="3" value ="3"> Wednesday</option>
            <option id="4" value ="4"> Thursday</option>
            <option id="5" value ="5"> Friday </option>
            <option id="6" value ="6"> Saturday</option>
          </select>
          <input class="time-search search-item" type="time" id="timeofday" value="18:00">
          <input class="submit-search search-item" type= "submit" id="button" value='search'  onclick="searchByName()">
          <!--clearmarkers() removed-->
      </div>

    </div>

    <div id="no-results">No results found</div>

    <div id="map"></div>

  </body>
</html>
