  <script type="text/javascript">
   var d = new Date();
   var curr_hour = d.getHours();
   var curr_min = d.getMinutes();
   var day=d.getDay();
   if (day == 0) {day = 6}
   else {day -=1; }

   function addZero(i) {
    if (i < 10) { i = "0" + i;}
    return i;
  }
   var time= ''+addZero(curr_hour) +":" + addZero(curr_min) +''; 
   document.getElementById("timeofday").value = time;
